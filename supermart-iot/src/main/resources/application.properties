# ─── Server ───────────────────────────────────────────────────────────────────
server.port=8080
server.servlet.context-path=/api

# ─── DataSource (H2 in-memory for dev) ────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:supermartdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ─── JPA / Hibernate ──────────────────────────────────────────────────────────
# spring.jpa.database-platform intentionally omitted — Hibernate 6 auto-detects
# H2Dialect from the JDBC URL (explicit setting causes HHH90000025 WARN).
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ─── H2 Console (dev only) ────────────────────────────────────────────────────
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ─── JWT ──────────────────────────────────────────────────────────────────────
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.access-token-expiration-ms=1800000
app.jwt.refresh-token-expiration-ms=86400000

# ─── Telemetry rate limit ─────────────────────────────────────────────────────
app.telemetry.rate-limit-per-minute=2

# ─── Logging ──────────────────────────────────────────────────────────────────
logging.level.com.supermart=DEBUG
logging.level.org.springframework.security=INFO

# ─── Actuator ─────────────────────────────────────────────────────────────────
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ─── SpringDoc / Swagger ──────────────────────────────────────────────────────
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
